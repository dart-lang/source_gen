name: source_gen
version: 2.0.0
description: >-
  Source code generation builders and utilities for the Dart build system
repository: https://github.com/dart-lang/source_gen/tree/master/source_gen
resolution: workspace
publish_to: none

environment:
  sdk: ^3.6.0

dependencies:
  analyzer: '>=6.9.0 <8.0.0'
  async: ^2.5.0
  build: ^2.1.0
  dart_style: '>=2.3.7 <4.0.0'
  glob: ^2.0.0
  path: ^1.8.0
  pub_semver: ^2.1.4
  source_span: ^1.8.0
  yaml: ^3.0.0

dev_dependencies:
  _test_annotations:
    path: ../_test_annotations
  build_test: ^2.0.0
  dart_flutter_team_lints: ^3.1.0
  term_glyph: ^1.2.0
  test: ^1.16.0

dependency_overrides:
  analyzer: ^7.1.0
  build:
    git:
      url: https://github.com/dart-lang/build.git
      path: build
      ref: resolver-2-methods
  build_resolvers:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_resolvers
      ref: resolver-2-methods
  build_runner:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_runner
      ref: resolver-2-methods
  build_runner_core:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_runner_core
      ref: resolver-2-methods
  build_test:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_test
      ref: resolver-2-methods
