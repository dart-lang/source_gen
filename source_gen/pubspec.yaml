name: source_gen
version: 0.9.10+4
description: >-
  Source code generation builders and utilities for the Dart build system
repository: https://github.com/dart-lang/source_gen

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  analyzer: '>=0.42.0-nullsafety <2.0.0'
  async: ^2.5.0
  build: ^2.0.0
  dart_style: ^2.0.0
  glob: ^2.0.0
  meta: ^1.3.0
  path: ^1.8.0
  pedantic: ^1.10.0
  source_span: ^1.8.1

dev_dependencies:
  _test_annotations:
    path: ../_test_annotations
  build_test: ^2.0.0
  test: ^1.16.0

dependency_overrides:
  dart_style:
    git:
      url: git@github.com:dart-lang/dart_style.git
